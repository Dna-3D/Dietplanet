<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Planet Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #e6b800;
    }

    .form-section {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }

    .btn {
      margin-top: 1.8rem;
      width: 100%;
      background-color: #e6b800;
      color: #121212;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #ffd633;
      transform: scale(1.02);
    }

    .logout {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #e6b800;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>

  <div class="form-section">
    <!-- Price Update Section -->
    <label for="product1Price">Product 1 Price:</label>
    <input type="text" id="product1Price" placeholder="₦ Price for Product 1">

    <label for="product2Price">Product 2 Price:</label>
    <input type="text" id="product2Price" placeholder="₦ Price for Product 2">

    <label for="product3Price">Product 3 Price:</label>
    <input type="text" id="product3Price" placeholder="₦ Price for Product 3">

    <!-- Banner Image Upload -->
    <label for="bannerImage">Banner Image:</label>
    <input type="file" id="bannerImage" accept="image/*">
    <img id="bannerPreview" class="preview" style="display:none;"/>

    <!-- Menu Image Upload -->
    <label for="menuImage">Menu Image:</label>
    <input type="file" id="menuImage" accept="image/*">
    <img id="menuPreview" class="preview" style="display:none;"/>

    <button class="btn" onclick="saveChanges()">Save Changes</button>
    <span class="logout" onclick="logout()">Logout</span>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Restore saved values
    window.onload = () => {
      document.getElementById("product1Price").value = localStorage.getItem("product1Price") || "";
      document.getElementById("product2Price").value = localStorage.getItem("product2Price") || "";
      document.getElementById("product3Price").value = localStorage.getItem("product3Price") || "";

      if (localStorage.getItem("bannerImage")) {
        document.getElementById("bannerPreview").src = localStorage.getItem("bannerImage");
        document.getElementById("bannerPreview").style.display = "block";
      }
      if (localStorage.getItem("menuImage")) {
        document.getElementById("menuPreview").src = localStorage.getItem("menuImage");
        document.getElementById("menuPreview").style.display = "block";
      }
    };

    function saveChanges() {
      localStorage.setItem("product1Price", document.getElementById("product1Price").value);
      localStorage.setItem("product2Price", document.getElementById("product2Price").value);
      localStorage.setItem("product3Price", document.getElementById("product3Price").value);

      const bannerFile = document.getElementById("bannerImage").files[0];
      const menuFile = document.getElementById("menuImage").files[0];

      if (bannerFile) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("bannerImage", reader.result);
          document.getElementById("bannerPreview").src = reader.result;
          document.getElementById("bannerPreview").style.display = "block";
        };
        reader.readAsDataURL(bannerFile);
      }

      if (menuFile) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("menuImage", reader.result);
          document.getElementById("menuPreview").src = reader.result;
          document.getElementById("menuPreview").style.display = "block";
        };
        reader.readAsDataURL(menuFile);
      }

      alert("Changes saved successfully!");
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
