<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diet Planet</title>
    <meta name="description" content="Login or sign up to Diet Planet for faster checkout and order tracking.">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light-custom">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="logo.png" alt="Diet Planet Logo" width="60" height="60" class="mb-3">
                            <h2 class="text-primary">Welcome to Diet Planet</h2>
                            <p class="text-muted">Sign in to continue your order</p>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>

                        <div class="text-center mb-3">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Google Sign In -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-outline-danger" id="google-signin-btn">
                                <i class="bi bi-google me-2"></i>Sign in with Google
                            </button>
                        </div>

                        <hr>

                        <!-- Sign Up Section -->
                        <div class="text-center">
                            <p class="text-muted">Don't have an account?</p>
                            <button type="button" class="btn btn-outline-primary" id="show-signup">Create Account</button>
                        </div>

                        <!-- Sign Up Form (Hidden by default) -->
                        <form id="signup-form" style="display: none;" class="mt-4">
                            <h3 class="text-center text-primary mb-3">Create Account</h3>
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signup-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="signup-phone" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-link" id="show-login">Already have an account? Sign in</button>
                            </div>
                        </form>

                        <!-- Auth Status Messages -->
                        <div id="auth-messages" class="mt-3"></div>

                        <!-- Back to Home -->
                        <div class="text-center mt-4">
                            <a href="index.html" class="btn btn-link">
                                <i class="bi bi-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal (Shown after successful login) -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="checkout-items"></div>
                    <div class="mt-3">
                        <strong>Total: â‚¦<span id="checkout-total">0</span></strong>
                    </div>
                    <div class="mt-3">
                        <label for="delivery-address" class="form-label">Delivery Address</label>
                        <textarea class="form-control" id="delivery-address" rows="3" placeholder="Enter your full delivery address"></textarea>
                    </div>
                    <div class="mt-3">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="Your contact number">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="payOnDelivery()">Pay on Delivery</button>
                    <button type="button" class="btn btn-success" onclick="payThroughWhatsApp()">Pay via WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>
</html>
