<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu List – Diet Planet</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Sidebar Menu -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <button onclick="toggleMenu()" class="text-white text-2xl mb-4">✖</button>
      <nav class="flex flex-col space-y-4 mt-4">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="menu.html" class="hover:text-yellow-300">Menu List</a>
      </nav>
    </div>
  </div>

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md z-40 relative">
    <button onclick="toggleMenu()" class="text-white text-2xl">&#9776;</button>
    <img src="images/logo.png" alt="Diet Planet Logo" class="h-10 object-contain mx-auto">
    <div class="w-6"></div>
  </header>

  <!-- Menu Page Content -->
  <main class="p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Menu List</h1>

    <!-- Product Catalog -->
    <div class="grid gap-6 md:grid-cols-2">
      <!-- Product 1 -->
      <div class="bg-gray-800 p-4 rounded shadow-md">
        <img src="images/product1.jpg" alt="Snack 1" class="w-full h-48 object-cover rounded mb-3">
        <h2 class="text-xl font-semibold">Choco Crumbs</h2>
        <p class="text-gray-400">₦500</p>
      </div>

      <!-- Product 2 -->
      <div class="bg-gray-800 p-4 rounded shadow-md">
        <img src="images/product2.jpg" alt="Snack 2" class="w-full h-48 object-cover rounded mb-3">
        <h2 class="text-xl font-semibold">Banana Bites</h2>
        <p class="text-gray-400">₦400</p>
      </div>

      <!-- Product 3 -->
      <div class="bg-gray-800 p-4 rounded shadow-md">
        <img src="images/product3.jpg" alt="Snack 3" class="w-full h-48 object-cover rounded mb-3">
        <h2 class="text-xl font-semibold">Pizza Poppers</h2>
        <p class="text-gray-400">₦1,000</p>
      </div>

      <!-- Add more products here if needed -->
    </div>

    <!-- Order Buttons -->
    <div class="flex flex-col items-center space-y-4 my-10">
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded">Order Now</a>
      <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">Order via WhatsApp</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-10">
    <p>Follow us:
      <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="text-green-400"> WhatsApp </a> |
      <a href="https://tiktok.com/@yourhandle" target="_blank" class="text-pink-400"> TikTok </a> |
      <a href="https://instagram.com/yourhandle" target="_blank" class="text-purple-400"> Instagram </a>
    </p>
    <p class="text-sm text-gray-400 mt-2">© Diet Planet 2025. All rights reserved. DARC Designs.</p>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</body>
</html>
